# Service Mesh
istio_version: "1.20.3"

# CloudStack
cloudstack_simulator_version: "4.21.0.0"

# StackBill Helm Chart
stackbill_namespace: "sb-apps"
stackbill_chart: "oci://public.ecr.aws/p0g2c5k8/stackbill"

# Deployment Registry
ecr_registry: "730335576030.dkr.ecr.ap-south-1.amazonaws.com"
ecr_region: "ap-south-1"

# NodePorts (fixed)
http_nodeport: 31080
https_nodeport: 31443
